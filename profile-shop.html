<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOME DO SITE - Perfil da loja</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/pages/profile-shop/profile-shop.css">
</head>

<body>
    <div id="navbar-component"></div>

    <section class="mb-3">
        <div id="nav-links-component"></div>
    </section>

    <section class="mb-4">
        <h2 class="container">Pilltover Shop</h2>

        <div>
            <div class="container">
                <div class="row py-3">
                    <div class="col-md-6" id="shop-banner"></div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h4>Classificação da loja</h4>
                            <em class="bi bi-star-fill"></em>
                            <em class="bi bi-star-fill"></em>
                            <em class="bi bi-star-fill"></em>
                            <em class="bi bi-star-fill"></em>
                            <em class="bi bi-star-fill"></em>
                        </div>
                        <div id="shop-details"></div>

                        <div class="d-flex">
                            <button type="button" class="btn btn-outline-primary" title="Compartilhar">
                                <em class="bi bi-share"></em>
                            </button>
                            <button type="button" class="btn btn-outline-primary ms-3" title="Salvar">
                                <em class="bi bi-bookmark" title="Salvar"></em>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="mb-4">
        <h2 class="container">Produtos e serviços oferecidos</h2>
        <div>
            <div class="container">
                <div class="row py-3 g-3 mt-2" id="shop-items-offered"></div>
            </div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <script src="./rsc/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./rsc/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="./src/js/constants.js"></script>
    <script src="./src/js/components.js"></script>
    <script src="./src/pages/profile-shop/profile-shop.js"></script>
</body>

</html>
