<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOME DO SITE</title>

    <!-- <link rel="stylesheet" href="./rsc/bootstrap-icons-1.7.0/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script async defer src="./rsc/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="./rsc/jquery-3.6.0/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="./src/css/pages/index.css">
</head>

<body>
    <div class="col-md-6 mx-auto bg-light p-5 form-login">
        <div class="mx-auto col-4 text-center">
            <h5 class="form-login__title">Entrar</h5>
            <i class="bi bi-person-fill form-login__icon"></i>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="usuario123@example.com">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="checkboxRememberMe">
            <label class="form-check-label" for="checkboxRememberMe">Lembrar de mim</label>
        </div>
        <div>
            <button class="btn btn-primary w-100">Entrar</button>
        </div>
    </div>
</body>

</html>
