<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOME DO SITE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./rsc/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/pages/index/index.css">
</head>

<body>
    <form class="col-md-6 mx-auto bg-light p-5 form-login" id="form-login">
        <div class="mx-auto col-4  mb-3 text-center">
            <h5 class="form-login__title">Cadastro</h5>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="user123@example.com" required>
            <label for="inputEmail">Email</label>
        </div>

        <button class="btn btn-primary w-100 my-3">Criar conta</button>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="checkboxRememberMe">
            <label class="form-check-label" for="checkboxRememberMe">Lembrar de mim</label>
        </div>
    </form>

    <!-- SCRIPTS -->
    <script src="./rsc/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./rsc/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="./src/firebase/instance.js"></script>
    <script src="./src/pages/index/index.js" type="module"></script>

</body>

</html>
